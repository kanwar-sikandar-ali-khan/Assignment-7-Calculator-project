    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Calualator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="ch1">CALCULATOR</h1>


  

    <div style="border: 8px  red; margin-top: 50px;" class="container">
        <div style="border: 2px   black;" class="row">
            <div style="border: 20px solid black; background-color: #4f4e4d;   width: 400px; border-radius: 20px;" class=" offset-sm-4 blackborder ">
                
                <h1>CASIO</h1>
                <input onfocus="this.style.backgroundColor='#ff7700';" onblur="this.style.backgroundColor='white';" style="border: black 10px solid ; height: 80px;" type="text" id="number" >
                

                <table  class="table">

                    <tr>
                        <td onclick="clearHistory()" style="text-align: center;" colspan="2">
                            CLEAR
                        </td>
                        <td onclick="del()">del</td>
                        <td class="orange" onclick="getNumber('%')">%</td>
                    </tr>
                    <tr>
                        <td onclick="getNumber('7')">7</td>
                        <td onclick="getNumber('8')">8</td>
                        <td onclick="getNumber('9')">9</td>
                        <td  onclick="getNumber('/')" class="orange">รท</td>
                    </tr>

                    <tr>
                        <td onclick="getNumber('4')"> 4</td>
                        <td onclick="getNumber('5')">5</td>
                        <td onclick="getNumber('6')">6</td>
                        <td onclick="getNumber('*')"  class="orange">x</td>
                    </tr>
                    <tr>
                        <td onclick="getNumber('1')">1</td>
                        <td onclick="getNumber('2')">2</td>
                        <td onclick="getNumber('3')">3</td>
                        <td  onclick="getNumber('-')"class="orange">-</td>
                    </tr>
                    <tr>
                        <td onclick="getNumber('0')">0</td>
                        <td onclick="getNumber('.')">.</td>
                        <td onclick="resultOfCalculation()">=</td>
                        <td onclick="getNumber('+')" class="orange">+</td>
                    </tr>
                </table>


            </div>
        </div>
